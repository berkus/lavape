<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>HTML Help Java Applet</title>
  <style type="text/css" xml:space="preserve">
/*<![CDATA[*/
  body {
  background-color: #C0C0C0;
  }
  /*]]>*/
  </style>
</head>

<body onload="LoadApplet() ">
  <script language="JavaScript" type="text/javascript" xml:space="preserve">
//<![CDATA[
  function msieversion()
  {
        var ua = window.navigator.userAgent;
        var msie = ua.indexOf("MSIE ");
        if (msie > 0) {
                // is Microsoft Internet Explorer; return version number
                return(parseInt(ua.substring(msie+5,ua.indexOf(".", msie))));
        }

        // is other browser
        return(0);
  }

  function LoadApplet()
  {
        ResizeApplet();
  }

  function ResizeApplet()
  {
        if (msieversion() < 4) {
                // Can only dynamically resize in IE4
                return;
        }
        var hhctrl = document.HHCtrl;
        hhctrl.width = document.body.offsetWidth - hhctrl.offsetLeft * 2;
        hhctrl.height = document.body.offsetHeight - hhctrl.offsetTop * 2;
  }
  //]]>
  </script>

  <p><object classid="java:HHCtrl.class" codetype="application/java" width="300" height="400" id="HHCtrl">
    <param name="background" value="ffffff" />
    <param name="cabbase" value="HHCtrl.cab" />
    <param name="command" value="contents" />
    <param name="flags" value="0x200,0x7" />
    <param name="item1" value="LavaPE.hhc" />
  </object></p>
</body>
</html>
