<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage Express 2.0">
<title>HTML Help Java Applet</title>
</head>

<body bgcolor="#C0C0C0" onload="LoadApplet() "
onresize="ResizeApplet()">
<script language="JavaScript">
function msieversion()
{
        var ua = window.navigator.userAgent;
        var msie = ua.indexOf("MSIE ");
        if (msie > 0) {
                // is Microsoft Internet Explorer; return version number
                return(parseInt(ua.substring(msie+5,ua.indexOf(".", msie))));
        }

        // is other browser
        return(0);
}

function LoadApplet()
{
        ResizeApplet();
}

function ResizeApplet()
{
        if (msieversion() < 4) {
                // Can only dynamically resize in IE4
                return;
        }
        var hhctrl = document.HHCtrl;
        hhctrl.width = document.body.offsetWidth - hhctrl.offsetLeft * 2;
        hhctrl.height = document.body.offsetHeight - hhctrl.offsetTop * 2;
}
</script><applet
code="HHCtrl.class" align="baseline" width="300" height="400"
name="HHCtrl"><param name="background"
value="ffffff"><param name="cabbase" value="HHCtrl.cab"><param
name="command" value="contents"><param name="flags"
value="0x200,0x7"><param name="item1" value="LavaPE.hhc"></applet>
</body>
</html>
