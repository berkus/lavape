<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
<title>HTML Help Java Applet</title>
</head>

<SCRIPT language="JavaScript">
function msieversion()
{
        var ua = window.navigator.userAgent;
        var msie = ua.indexOf("MSIE ");
        if (msie > 0) {
                // is Microsoft Internet Explorer; return version number
                return(parseInt(ua.substring(msie+5,ua.indexOf(".", msie))));
        }

        // is other browser
        return(0);
}

function ResizeApplet()
{
        if (msieversion() < 4) {
                // Can only dynamically resize in IE4
                return;
        }
        var hhctrl = document.HHCtrl;
        hhctrl.width = document.body.offsetWidth - hhctrl.offsetLeft * 2;
        hhctrl.height = document.body.offsetHeight - hhctrl.offsetTop * 2;
}
</SCRIPT>

<body bgcolor="#C0C0C0" onLoad="ResizeApplet()" onResize="ResizeApplet()">

<p>
<applet code="HHCtrl.class" align="baseline" width="300" height="500"
name="HHCtrl">
<param name="command" value="index">
<param name="background" value="c0c0c0">
<param name="item1" value="LavaPE.hhk">
<param name="cabbase" value="HHCtrl.cab">
</applet>
</p>
</body>
</html>
