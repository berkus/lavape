<body>
  <h2 class="c1">Include file property sheet</h2>

  <h3>Select new path name</h3>

  <p>If an include file has been renamed or moved to another directory you may indicate its new name or location here.</p>

  <h3>Use as</h3>

  <p>Here you may specify an alternative name for the top-level package of the include file in order to resolve <a href="../Packages.htm#nameClash">name clashes</a>.</p>
</body>
