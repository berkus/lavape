    <H3>Select new path name</H3>
    
    <P>If an include file has been renamed or moved to another directory you
      may indicate its new name or location here.</P>
    
    <H3>Use as</H3>
    
    <P>Here you may specify an alternative name for the top-level package of
      the include file in order to resolve <A HREF="../Packages.htm#nameClash">name
