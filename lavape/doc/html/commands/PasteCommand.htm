<body>
  <h2 class="c1">Paste command (Edit menu)</h2>

  <p>Use this command to insert a copy of the clipboard contents at the insertion point. This command is unavailable if the clipboard is empty.</p>

  <p class="c2">Shortcuts</p>

  <p>Toolbar: <img src="../../images/EditPast.png" border="0" width="26" height="24" alt="img" /></p>

  <p>Keys: CTRL+V</p>
</body>
