    <H2 ALIGN="CENTER"><A NAME="hid_edit_paste"></A><B>Paste command (E</B><B>dit
    menu)</B></H2>
    
    <P>Use this command to insert a copy of the clipboard contents at the
      insertion point. This command is unavailable if the clipboard is empty.</P>
    
    <P><B>Shortcuts</B></P>
    
    <P>Toolbar: <IMG SRC="../../images/EditPast.png" BORDER="0" WIDTH="26" HEIGHT="24"></P>
    
    <P>Keys: CTRL+V</P>
