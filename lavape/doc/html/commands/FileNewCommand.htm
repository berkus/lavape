    <H2 ALIGN="CENTER"><A NAME="hid_file_new"></A><B>New Lava file / new
    component implementation commands <br/>
    (File menu)</B></H2>
    
    <P>Use these commands to create a new <B><I><FONT COLOR="#FF0000">Lava</FONT></I></B>
      file or a new <B><I><FONT COLOR="#FF0000">Lava</FONT></I></B> component
    implementation file, respectively. </P>
    
    <P>You can open an existing document with the <A HREF="FileOpenCommand.htm">Open
        command</A>.</P>
    
    <P><B>Shortcuts</B></P>
    
    <P>Toolbar: <img border="0" src="../../images/FileNew.png" width="40" height="20"></P>
    
    <P>Keys: CTRL+N for new <B><I><FONT COLOR="#FF0000">Lava</FONT></I></B>
      file</P>
  </BODY>
