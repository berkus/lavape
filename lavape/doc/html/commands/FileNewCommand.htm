<body>
  <h2 class="c1"><a id=b>New Lava file / new component implementation commands<br />
  (File menu)</b></h2>

  <p>Use these commands to create a new <b class="c3"><span class="c2">Lava</span></b> file or a new <b class="c3"><span class="c2">Lava</span></b> component implementation file, respectively.</p>

  <p>You can open an existing document with the <a href="FileOpenCommand.htm">Open command</a>.</p>

  <p class="c4">Shortcuts</p>

  <p>Toolbar: <img border="0" src="../../images/FileNew.png" width="40" height="20" alt="img" /></p>

  <p>Keys: CTRL+N for new <b class="c3"><span class="c2">Lava</span></b> file</p>
</body>
