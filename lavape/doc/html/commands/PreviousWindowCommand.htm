<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<HTML>
  
  <HEAD>
    <META HTTP-EQUIV="Content-Type" CONTENT="text-html; charset=Windows-1252">
    <TITLE>Previous Window command</TITLE>
    <LINK REL="STYLESHEET" TYPE="text/css" HREF="../LavaStyles.css">
  </HEAD>
  
  <BODY>
    
    <H2 ALIGN="CENTER"><A NAME="hid_sc_prevwindow"></A><B>Previous Window
    command<br/>
    </B><B>(Document Control menu)</B></H2>
    
    <P>Use this command to switch to the previous open document window. <B><I><FONT COLOR="#FF0000">Lava</FONT></I></B>
      determines which window is previous according to the order in which you
      opened the windows.</P>
    
    <P><B>Shortcut</B></P>
    
    <P>Keys: SHIFT+CTRL+F6</P>
  </BODY>
</HTML>
