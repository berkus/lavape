  <title>Previous Window command</title>
  <meta http-equiv="Content-Style-Type" content="text/css"/>
  <link rel="STYLESHEET" type="text/css" href="../LavaStyles.css" />
  <style type="text/css" xml:space="preserve">
/*<![CDATA[*/
  p.c4 {font-weight: bold}
  strong.c3 {font-style: italic; color: Red}
  span.c2 {color: #FF0000}
  h2.c1 {text-align: center}
  /*]]>*/
  </style>
</head>

<body>
  <h2 class="c1">Previous Window command<br /> <strong>(Document Control menu)</strong></h2>

  <p>Use this command to switch to the previous open document window. <strong class="c3"><span class="c2">Lava</span></strong> determines which window is previous according to the order in which you opened the windows.</p>

  <p class="c4">Shortcut</p>

  <p>Keys: SHIFT+CTRL+F6</p>
</body>
</html>
