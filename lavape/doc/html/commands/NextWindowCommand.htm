    <TITLE>Next Window command</TITLE>

  </HEAD>
  
  <BODY>
    
    <H2 ALIGN="CENTER"><A NAME="hid_sc_nextwindow"></A><B>Next Window command<br/>
    (Docu</B><B>ment Control menu)</B></H2>
    
    <P>Use this command to switch to the next open document window. <B><I><FONT COLOR="#FF0000">Lava</FONT></I></B>
      determines which window is next according to the order in which you opened
      the windows.</P>
    
    <P><B>Shortcut</B></P>
    
    <P>Keys: CTRL+F6</P>
  </BODY>
</HTML>
