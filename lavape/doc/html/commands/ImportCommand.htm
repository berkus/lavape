<body>
  <h2 class="c1">&quot;Import component&quot; command (File menu)</h2>

  <p class="c2">(Not yet implemented)</p>

  <p>Use this command to import a component description file and to generate a 
      <span class="style1"> <strong><em>Lava</em></strong></span> file from it which will contain 
      <span class="style1"> <strong><em>Lava</em></strong></span> declarations for the respective <a href="../Components.htm#COS">component object specifications</a> and <a href="../Components.htm#COI">interfaces</a>.</p>
