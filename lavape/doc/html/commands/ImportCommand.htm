<H2 align=center><A name=hid_app_about></A><B>Import&nbsp;command (File
menu)</B></H2>

<STRONG><EM><FONT color=#ff0000>Lava</FONT></EM></STRONG> file from it which
will&nbsp;contain <STRONG><EM><FONT color=#ff0000>Lava</FONT></EM></STRONG>
