<body>
  <h2 class="c1"><a id=b>Window Arra</strong><strong>nge Icons Command</strong></h2>

  <p>Use this command to arrange the icons for minimized windows at the bottom of the main window. If there is an open document window at the bottom of the main window, then some or all of the icons may not be visible because they will be underneath this document window.</p>
