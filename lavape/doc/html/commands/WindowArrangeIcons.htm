  <BODY>
    
    <H2 ALIGN="CENTER"><A NAME="hid_window_arrange"></A><B>Window Arra</B><B>nge
    Icons Command</B> </H2>
    
    <P>Use this command to arrange the icons for minimized windows at the
      bottom of the main window. If there is an open document window at the
      bottom of the main window, then some or all of the icons may not be
      visible because they will be underneath this document window.</P>
  </BODY>
