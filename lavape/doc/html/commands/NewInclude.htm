  <link rel="STYLESHEET" type="text/css" href="../LavaStyles.css" />
  <style type="text/css" xml:space="preserve">
/*<![CDATA[*/
  b.c3 {font-style: italic; color: Red}
  span.c2 {color: #FF0000}

  /*]]>*/

<body>
  <h2 class="c1"><a id=b>Add another include file</b></h2>

  <p>Use this command to add another <b class="c3"><span class="c2">Lava</span></b> file to the list of &quot;<a href="../Packages.htm">include files</a>&quot; of the current <b class="c3"><span class="c2">Lava</span></b> file.</p>
</body>
