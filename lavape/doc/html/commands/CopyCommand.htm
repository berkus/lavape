    <H2 ALIGN="CENTER"><A NAME="hid_edit_copy"></A><B>Copy command (Edit
    menu)</B></H2>
    
    <P>Use this command to copy selected data onto the clipboard. This command
      is unavailable if there is no data currently selected.</P>
    
    <P>Copying data to the clipboard replaces the contents previously stored
      there.</P>
    
    <P><B>Shortcuts</B></P>
    
    <P>Toolbar: <IMG SRC="../../images/editcopy.png" WIDTH="26" HEIGHT="24"></P>
    
    <P>Keys: CTRL+C</P>
  </BODY>
