    <H2 ALIGN="CENTER"><A NAME="hid_window_all"></A><B>1, 2, ... command
    (Wind</B><B>ow menu)</B></H2>
    
    <P><B><I><FONT COLOR="#FF0000">LavaPE</FONT></I></B> displays a numbered list of
      currently open document windows at the bottom of the Window menu.&nbsp; 
    Window number 1 is the currently active window. Choose a
      window from this list to bring it to the top of the screen and to activate it. </P>
