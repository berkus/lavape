  <h2 class="c1"><a id=b>1, 2, ... command (Wind</b><b>ow menu)</b></h2>

  <p><b class="c2">LavaPE</b> displays a numbered list of currently open document windows at the bottom of the Window menu. Window number 1 is the currently active window. Choose a window from this list to bring it to the top of the screen and to activate it.</p>
