<body>
  <h2 class="c1">Save As command (File menu)</h2>

  <p>Use this command to save and name the active document. <b class="c3"><span class="c2">LavaPE</span></b> displays the <i>Save As dialog box</i> so you can name your document.</p>

  <p>To save a document with its existing name and directory, use the <a href="FileSaveCommand.htm">Save command</a>.</p>
</body>
