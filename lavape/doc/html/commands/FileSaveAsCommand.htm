    <TITLE>File Save As command</TITLE>
    <LINK REL="STYLESHEET" TYPE="text/css" HREF="../LavaStyles.css">
  </HEAD>
  
  <BODY>
    
    <H2 ALIGN="CENTER"><A NAME="hid_file_save_as"></A><B>Save As command
    (File menu)</B></H2>
    
    <P>Use this command to save and name the active document. <B><I><FONT COLOR="#FF0000">LavaPE</FONT></I></B>
      displays the <I>Save As dialog box</I> so you can name your document.
    </P>
    
    <P>To save a document with its existing name and directory, use the
      <A HREF="FileSaveCommand.htm">Save command</A>.</P>
  </BODY>
</HTML>
