  <h2 class="c1">Exit command (File menu)</h2>

  <p>Use this command to end your <span class="c2">LavaPE</span> session. You can also use the Close command on the application Control menu. <span class="c2">LavaPE</span> prompts you to save documents with unsaved changes.</p>
