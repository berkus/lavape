    <H2 ALIGN="CENTER"><A NAME="hid_app_exit"></A><B>Exit command (File menu)</B></H2>
    
    <P>Use this command to end your <font color="#FF0000"><i><b> LavaPE</b></i></font> session. You can also use the Close
      command on the application Control menu. <font color="#FF0000"><i><b> LavaPE
    </b></i></font>prompts you to save
      documents with unsaved changes.</P>
    
    <P><B>Shortcuts</B></P>
    
    <P>Mouse: Double-click the application's Control menu button.</P>
    
    <P> <IMG SRC="../../images/AppExit.png" BORDER="0" WIDTH="61" HEIGHT="67"></P>
    
    <P>Keys: ALT+F4</P>
  </BODY>
