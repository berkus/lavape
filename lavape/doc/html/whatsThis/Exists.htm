<body>
  <h2 class="c1">Exists</h2>

  <p>Use <span class="style1">exists</span> to search a finite set of <i class="c2">Lava</i> objects for an object that fulfills a certain condition (expressed by the 
      <span class="style2">where</span> clause)</p>

  <p>and optionally do certain things with it (in the <span class="style2">do</span> clause, which may be omitted).</p>

  <p class="c3">See also:</p>

  <p><a href="../DatabaseIntegration.htm">Database integration</a></p>

  <p><a href="../QuantifierSamples.htm">Quantifier and select samples</a></p>
