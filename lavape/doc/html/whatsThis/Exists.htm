  <h2 align="center">Exists</h2>
  <p>Use <font color="#0000FF"><b>exists</b></font> to search a finite set of
  <font color="#FF0000"><i><b>Lava</b></i></font> objects for an object that 
  fulfills a certain condition (expressed by the <b><font color="#0000FF">where</font></b> 
  clause) </p>
  <p>and optionally do certain things with it (in the <b><font color="#0000FF">
  do</font></b> clause, which may be omitted).</p>
  <p><b>See also:</b></p>
  <p><a href="../DatabaseIntegration.htm">Database integration</a></p>
  <p><a href="../QuantifierSamples.htm">Quantifier and select samples</a></p>
