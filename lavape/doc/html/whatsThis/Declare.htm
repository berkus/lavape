  <h2 align="center">Declare</h2>
  <p>Use <b><font color="#0000FF">declare</font></b> to declare local 
  <a href="../ObjectLifeCycle.htm">variables</a> 
  which can be referenced only within the body of the declare construct.</p>
  <p><i><b><font color="#FF0000">LavaPE</font></b></i>&nbsp; reports an error if 
  you declare a local variable but do not use it.</p>
  <p>A local variable must be <a href="../IniChecks.htm">initialized</a> before using it in read position.</p>
