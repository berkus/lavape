<html>

<head>
<meta http-equiv="Content-Type"
content="text/html; charset=iso-8859-1">
<meta name="GENERATOR" content="Microsoft FrontPage Express 2.0">
<title>HTML Help Java Applet Version</title>
</head>

<body
onload="document.formVersion.txtVersion.value = document.HHCtrl.getAppletInfo()">

<form method="POST" name="formVersion">
    <p><textarea name="txtVersion" rows="2" cols="80" readonly>
	</textarea> </p>
</form>

<p>
<applet code="HHCtrl.class" align="baseline" width="0"
height="0" name="HHCtrl">
<param name="cabbase" value="HHCtrl.cab">
</applet>
</p>
</body>
</html>
